<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>exchange rates</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <script defer src="./src/js/index.js" type="module"></script>
    <script defer src="./src/js/index.js" type="module"></script>
    <script defer src="./src/js/datepicker.js" type="module"></script>
</head>
<body class="bg-gray-50 font-lato text-gray-500">
    <div id="content" class="mt-10 flex flex-col items-center gap-y-10">
        <header id="header" class="text-center">
            <h1 class="text-5xl lg:text-6xl font-black">
                <span class="text-indigo-400">exchange</span>rates
            </h1>
            <h2 class="font-bold text-lg lg:text-xl">free foreign exchange, crypto rates</h2>
        </header>

        <article id="currency-content" class="w-80 lg:w-96">
            <section class="flex flex-col gap-y-3">
                <h2 class="font-bold text-lg mb-3">Currency converter</h2>

                <div class="flex flex-col gap-y-3">
                    <div class="relative w-full h-28 border border-solid border-gray-200 rounded flex flex-row justify-between px-5">
                        <input type="number" id="amount" class="bg-transparent font-bold text-lg min-w-0 w-full focus:outline-none">
                        <span class="absolute top-3 text-gray-400 font-bold">Amount</span>
                    </div>

                    <div class="relative w-full h-24 border border-solid border-gray-200 rounded flex flex-row justify-between px-5">
                        <select id="base" name="base" class="truncate w-full bg-transparent font-bold text-lg focus:outline-none"></select>
                        <span class="absolute top-3 text-gray-400 font-bold">Base</span>
                    </div>

                    <div class="relative w-full h-24 border border-solid border-gray-200 rounded flex flex-row justify-between px-5">
                        <select id="endpoint" name="endpoint" class="truncate w-full bg-transparent font-bold text-lg focus:outline-none"></select>
                        <span class="absolute top-3 text-gray-400 font-bold">Endpoint</span>
                    </div>
                </div>

                <div class="flex flex-row gap-x-3 h-11 text-sm" id="buttons">
                    <button id="convert-btn" class="h-full font-black flex-grow bg-indigo-400 text-gray-50 rounded duration-200 hover:bg-indigo-500">Convert</button>
                    <button id="exchange-btn" class="h-full w-12 flex flex-row justify-center items-center border border-solid border-gray-200 rounded">
                        <img src="./src/svg/retweet.svg" alt="">
                    </button>
                    <input id="calendar" class="h-full w-32 bg-transparent text-center font-bold border border-solid border-gray-200 rounded focus:outline-none" placeholder="Date">
                </div>

                <section id="result" class="mt-4 text-lg rounded border-l-4 border-indigo-400 pl-4 font-bold invisible">
                    <div>
                        <span id="base-value"></span> 
                        <span id="base-code" class="font-medium"></span>
                        =
                    </div>
                    <div>
                        <span id="endpoint-value"></span>
                        <span id="endpoint-code" class="font-medium"></span>
                    </div>
                    <div class="mt-1 font-normal text-sm">
                        Exchange rate on
                        <span id="date-value"></span>
                    </div>
                </section>
            </section>
        </article>
    </div>
</body>
</html>
